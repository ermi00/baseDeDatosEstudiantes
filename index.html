<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <script defer src="./datos.js"></script>
    <title>Institucion Educativa</title>
</head>
<body>
    <h1>Institucion Educativa CDMX</h1>
    <main>
        <section>
            <h2>REGISTRO ALUMNOS</h2>
            <form action="">
                <label for="">Ingresa tus datos personales</label>
                <input type="text" placeholder="Ingresa tu nombre" id="inputNombre">
                <input type="text" placeholder="Ingresa tu apellido" id="inputApellido">
                <input type="number" placeholder="Ingresa tu edad" id="inputEdad">
                <button type="button" id="botonEnviarRegistroAlumnos">ENVIAR</button>
                <button type="reset">BORRAR</button>
            </form>
        </section>

        <section>
            <table id="tablaAlumnos">
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Seleccionar</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
