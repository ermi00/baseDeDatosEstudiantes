<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <script defer src="./datos.js"></script>
    <title>Institucion Educativa</title>
</head>
<body>
    <h1>Institucion Educativa CDMX</h1>
    <main>
        <section>
            <h2>REGISTRO ALUMNOS</h2>
            <form action="">
                <label for="">Ingresa tus datos personales</label>
                <input type="text" placeholder="Ingresa tu nombre" id="inputNombre">
                <input type="text" placeholder="Ingresa tu apellido" id="inputApellido">
                <input type="text" placeholder="Ingresa tu edad" id="inputEdad">
                <button type="button" id="botonEnviarRegistroAlumnos">ENVIAR</button>
            </form>
        </section>

        <section>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
                <tr>
                    <td>Miguel</td>
                    <td>Gonzalez</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Jesus</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
